<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmoteca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="/filmotecastyle.css">
    <link rel="icon" href="/assets/favicon/icons8-película.gif" type="image/svg+xml">
</head>
<body>
    <main class="filmoteca">
        <header class="filmoteca__header">
            <img src="assets/img/Filmoteca.png" alt="Filmoteca Logo" class="filmoteca__logo">
            
        </header>
        <section class="filmoteca__navbar">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" onclick="showMovieDetails('movie1')">
                        <img src="/assets/posters/BladeRunner.jpg" alt="Blade Runner" class="filmoteca__poster">
                    </div>
                    <div class="swiper-slide" onclick="showMovieDetails('movie2')">
                        <img src="/assets/posters/ChaquetaMetalica.jpg" alt="Chaqueta Metálica" class="filmoteca__poster">
                    </div>
                    <div class="swiper-slide" onclick="showMovieDetails('movie3')">
                        <img src="/assets/posters/ClockWorkOrange.jpg" alt="Clock Work Orange" class="filmoteca__poster">
                    </div>
                    <div class="swiper-slide" onclick="showMovieDetails('movie4')">
                        <img src="/assets/posters/Exorcista.jpg" alt="Exorcista" class="filmoteca__poster">
                    </div>
                    <div class="swiper-slide" onclick="showMovieDetails('movie5')">
                        <img src="/assets/posters/Metropolis.jpg" alt="Metropolis" class="filmoteca__poster">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
        <section class="filmoteca__body">
            <div class="video-background">
                <video id="background-video" autoplay loop muted>
                    <source src="assets/video/teaser.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <article class="filmoteca__synopsis" id="synopsis">
                <h2 class="filmoteca__section-title">Sinopsis</h2>
                <p>Selecciona una película para ver la sinopsis aquí.</p>
            </article>
            <article class="filmoteca__trailer" id="trailer">
                <h2 class="filmoteca__section-title">Trailer</h2>
                <p>Selecciona una película para ver el trailer aquí.</p>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/filmotecascript.js"></script>
</body>
</html>
