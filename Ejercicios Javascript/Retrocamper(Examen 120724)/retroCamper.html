<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCamper</title>
    <link rel="stylesheet" href="components/navbar/navbar.css">
    <link rel="stylesheet" href="retroCamper.css">
</head>
<body>
    <header>
        <div id="banner" class="banner">
            <img src="assets/logo/RetroCamper banner.svg" alt="RetroCamper Banner" class="banner-image" onclick="window.location.href='retroCamper.html'">
        </div>
        <nav id="navbar" class="navbar"></nav>
    </header>
    <main>
        <div id="main-content">
            <section id="welcome" class="welcome">
                <h1>Bienvenido a RetroCamper</h1>
                <p>La página de venta de furgonetas camper antiguas para que tu experiencia sea única.</p>
            </section>
            <section id="carousel" class="carousel">
                <div class="carousel__container">
                    <img src="assets/images/t1.jpg" alt="Volkswagen T1" class="carousel__image">
                    <img src="assets/images/t2.jpg" alt="Volkswagen T2" class="carousel__image">
                    <img src="assets/images/t3.jpg" alt="Volkswagen T3" class="carousel__image">
                    <img src="assets/images/lt.jpg" alt="Volkswagen LT" class="carousel__image">
                </div>
            </section>
        </div>
        <section id="model-list" class="model-list"></section>
        <section id="vehicle-info" class="vehicle-info"></section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 RetroCamper. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Ventana Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <img id="modal-logo" src="" alt="Logo de la marca" class="modal-logo">
                <div id="modal-title" class="modal-title"></div>
            </div>
            <div class="modal-image-container">
                <img id="modal-image" src="" alt="Imagen del vehículo" class="modal-image">
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <script src="js/retroCamper.js"></script>
</body>
</html>
