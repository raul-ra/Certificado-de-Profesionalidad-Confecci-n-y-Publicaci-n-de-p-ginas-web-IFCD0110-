<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Veterinario QuillaVet</title>
    <link rel="icon" type="image/jpg" href="./assets/favicon/favicon-16x16.png" />
    <link rel="stylesheet" href="./styles/quillavetstyles.css" />
    <script src="./js/storage.js" type="module"></script>
    <script src="./js/functions.js" type="module"></script>
    <script src="./js/events.js" type="module"></script>
</head>

<body>
    <header class="header">
        <img src="./assets/logo/QuillaVetBaLogo.jpg" alt="Logo" class="header__logo" />
    </header>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel__wrapper"></div>
        </div>
    </section>
    <main class="main-content">
        <h1>Formulario de Admisión Veterinaria</h1>
        <div class="form-and-records">
            <form id="admission-form" class="form">
                <!-- Formulario de admisión -->
                <div class="form__group">
                    <label for="owner-name" class="form__label">Nombre del Dueño:</label>
                    <input type="text" id="owner-name" class="form__input" maxlength="25" />
                </div>
                <div class="form__group">
                    <label for="dni" class="form__label">DNI:</label>
                    <input type="text" id="dni" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="address" class="form__label">Dirección:</label>
                    <input type="text" id="address" class="form__input" maxlength="40" />
                </div>
                <div class="form__group">
                    <label for="province" class="form__label">Provincia:</label>
                    <select id="province" class="form__select"></select>
                </div>
                <div class="form__group">
                    <label for="locality" class="form__label">Localidad:</label>
                    <select id="locality" class="form__select"></select>
                </div>
                <div class="form__group">
                    <label for="postal-code" class="form__label">Código Postal:</label>
                    <input type="text" id="postal-code" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="phone" class="form__label">Teléfono:</label>
                    <input type="text" id="phone" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="animal-name" class="form__label">Nombre del Animal:</label>
                    <input type="text" id="animal-name" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="chip-number" class="form__label">Número de Chip:</label>
                    <input type="text" id="chip-number" class="form__input" maxlength="15" />
                </div>
                <div class="form__group">
                    <label for="admission-date" class="form__label">Fecha de Ingreso:</label>
                    <input type="date" id="admission-date" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="surgery-date" class="form__label">Fecha de Intervención Quirúrgica:</label>
                    <input type="date" id="surgery-date" class="form__input" />
                </div>
                <div class="form__group">
                    <label for="species" class="form__label">Especie:</label>
                    <select id="species" class="form__select"></select>
                </div>
                <div class="form__group">
                    <label for="breed" class="form__label">Raza:</label>
                    <select id="breed" class="form__select"></select>
                </div>
                <div class="form__group">
                    <label for="vaccination" class="form__label">Vacunación:</label>
                    <select id="vaccination" class="form__select"></select>
                </div>
                <div class="form__group">
                    <label for="vaccination-date" class="form__label">Fecha de Vacunación:</label>
                    <input type="date" id="vaccination-date" class="form__input" />
                </div>
                <div class="form__buttons">
                    <button type="button" id="submit-button" class="form__button">
                        Aceptar
                    </button>
                    <button type="button" id="cancel-button" class="form__button btn-cancel">
                        Cancelar
                    </button>
                    <button type="button" id="view-records-button" class="form__button btn-view-records">
                        Ver Registros
                    </button>
                    <button type="button" id="end-program-button" class="form__button btn-end-program">
                        Finalizar Programa
                    </button>
                </div>
            </form>
            <section id="records-view" class="records-view" style="display: none">
                <div class="records-header">
                    <img src="./assets/logo/LOGO_COLVET_web.png" alt="Logo" class="records-logo" />
                </div>
                <div id="record-details" class="record-details"></div>
                <img id="breed-image-preview" class="breed-image-preview" alt="Vista previa de la raza" />
                <!-- Vista previa de la raza -->
                <div class="records-navigation">
                    <button id="prev-record" class="records-navigation__button btn-nav">
                        Anterior
                    </button>
                    <span id="record-number" class="records-navigation__number"></span>
                    <button id="next-record" class="records-navigation__button btn-nav">
                        Siguiente
                    </button>
                    <button id="delete-record" class="records-navigation__button btn-delete">
                        Eliminar
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-confirm" class="modal-button">Confirmar</button>
            <button id="modal-cancel" class="modal-button">Cancelar</button>
        </div>
    </div>
</body>

</html>
