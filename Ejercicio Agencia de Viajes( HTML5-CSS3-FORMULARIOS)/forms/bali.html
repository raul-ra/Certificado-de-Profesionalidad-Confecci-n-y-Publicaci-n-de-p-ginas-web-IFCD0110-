<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bali</title>
    <link rel="stylesheet" href="../css/components/forms.css">
</head>
<body>
    <div class="form-container">
        <h1>Empieza tu aventura en Bali</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" pattern="[A-Za-z\s]+" required title="Solo letras y espacios permitidos.">

            <label for="primer-apellido">Primer Apellido:</label>
            <input type="text" id="primer-apellido" name="primer-apellido" pattern="[A-Za-z\s]+" required title="Solo letras y espacios permitidos.">

            <label for="segundo-apellido">Segundo Apellido:</label>
            <input type="text" id="segundo-apellido" name="segundo-apellido" pattern="[A-Za-z\s]+" required title="Solo letras y espacios permitidos.">

            <label for="numero-pasaporte">Número de Pasaporte:</label>
            <input type="text" id="numero-pasaporte" name="numero-pasaporte" pattern="[A-Za-z0-9]+" required title="Solo letras y números permitidos.">

            <label for="experiencia">Tipo de Experiencia:</label>
            <div class="experiencia-container">
                <div>
                    <input type="checkbox" id="naufrago" name="experiencia" value="Naufrago">
                    <label for="naufrago">Náufrago/a</label>
                </div>
                <div>
                    <input type="checkbox" id="aventura" name="experiencia" value="Aventura">
                    <label for="aventura">Aventura</label>
                </div>
                <div>
                    <input type="checkbox" id="explorador" name="experiencia" value="Explorador">
                    <label for="explorador">Explorador/a</label>
                </div>
                <div>
                    <input type="checkbox" id="mochilero" name="experiencia" value="Mochilero">
                    <label for="mochilero">Mochilero/a</label>
                </div>
            </div>
            <p>Puedes seleccionar hasta 2 opciones.</p>

            <label for="fecha-inicio">Fecha de Inicio del Viaje:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio" required>

            <label for="fecha-regreso">Fecha de Regreso:</label>
            <input type="date" id="fecha-regreso" name="fecha-regreso" required>

            <input type="submit" value="Comienza tu viaje">
        </form>
    </div>
</body>
</html>
